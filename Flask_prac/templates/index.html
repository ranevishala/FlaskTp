<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flask Webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            text-align: center;
        }

        .mt-4 {
            margin-top: 30px;
        }

        .output-window {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="your_logo.png" alt="Logo" class="logo">
    </div>

    <h1 class="mb-4">Flask Webpage</h1>

    <form method="post" action="/search">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="project">Project:</label>
                <select class="form-control" name="project" id="project">
                    {% for option in projects %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="search_option">Search Option:</label>
                <select class="form-control" name="search_option" id="search_option">
                    {% for option in search_options %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="query">Search:</label>
                <input type="text" class="form-control" name="query" id="query">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if selected_search_option == 'Find Error' %}
        <div class="output-window mt-4">
            <h2>Output Window:</h2>
            <p>{{ query }}</p>
            <!-- Add your output content here -->
        </div>
    {% else %}
        <table class="table mt-4">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row['Name'] }}</td>
                    <td>{{ row['Age'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-EYDltym/l8ZAUMJ/C/WGvGHD0O5Ff7Ez3Px5qZc3mt95Fkz8yH6th5G9thQa9k/6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-bCsT9IXKdUNq2GzcbPKg8F8sJgsTo9yF2n6mefdyJYoI/qrGrDH0F/ntPz9aUyrv"
        crossorigin="anonymous"></script>
</body>
</html>
